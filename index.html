<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="utf-8" />
         <meta http-equiv="x-uvcompatible" content="IE=edge" />
         <title> Job Appliction </title>

         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
         <link rel="stylesheet" href="styel.css" />
        </head>
        <body>
            <div class="form_container">
            <div class="apply_box">
            <h1  style="text-align: center;"> 
                Job Appliction
                
                
        </h1>
        <form action="">
            <div class="form_container">
                 
                <br>
                <div class="input-group mb-3">
                    
                    <label for="">First Name</label>
                    <input type="text" class="form-control" placeholder="enter your first name" aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">

                    <label for="">Last Name</label>
                    <input type="text" class="form-control" placeholder="enter your last name" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  
                 

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" placeholder="enter your email" 
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          </div>



                          <select class="form-select" aria-label="Default select example">
                        <option value="">Select job role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full stack Developer</option>
                        <option value="ui_ux"> UI UX Designer</option>
                        </select>

                        <div class="form_control"></div>
                        <label for="addres">Address</label>
                        <textarea id="addres" name="addres" row="4" cols="50 "placeholder="Enter your addres">
                
                        </textarea>

                        <div class="form_control"></div>
                    <label for="city"> City </label>
                       <input id="city" 
                       name="city"
                        placeholder="Enter city Name"    />

                        <div class="form_control"></div>
                    <label for="pincode"> Pincode </label>
                       <input 
                       type="number"
                       id="pincode " 
                       name="pinocde "
                        placeholder="Enter Pincode"    />

                        <div class="form_control"></div>
                        <label for="date"> Date </label>
                           <input 
                           value="2024-01-10"
                           type="date"
                           id="date " 
                           name="date "  />
                          

                           <br> 
    
                           
                        <div class="form_control"></div>
                        <label for="uploade"> Uploade your cv </label>
                          
                        
                        <input
                           type="file"
                           id="uploade" 
                           name="uploade" 
                      />

                      <br>

<div class="buttion_contaniner  text-center" >
    <button class="btn btn-success " type="submit">Apply Now</button>
</div>


       </form>
      </div>
     </div>
  </body>
</html>
